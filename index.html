<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz Using Media Tag</title>
</head>

<body>
    <!-- creating a website in which shows video ,audio, img, iframe in diffrent category -->
    <h2>Using Video Tag</h2>
    <video src="Karnamp4.mp4" height="300" width="500" controls poster="Karna.jpg"></video>
    <h2>Using Audio Tag</h2>
    <audio src="Adharam Madhuram mp3.mp3" controls></audio>
    <h2>Using iframe Tag</h2>
    <iframe src="https://www.codewithharry.com/" height="300" width="500"></iframe>
    <h2>Using iframe and Embed video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QAxNFepqETg?si=IQctL5nLC04jb6sI&amp;start=4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>

</html>
